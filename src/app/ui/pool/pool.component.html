<button mat-raised-button (click)="lookingForAWinner()">lookingForAWinner</button>
<button mat-raised-button (click)="reset()">reset</button>
<section class="main color-total-pool">
  <div class="wrapper">
    <div class="col">
      <div class="post">
        <h2>The Lottery</h2>
        <div>
          <span>{{totalPool}} ETHER</span>
        </div>
        <h2>in prizes!</h2>
        <div class="ticket-form">
          <button class="buy-ticket" (click)="buyTickets()">Buy Tickets</button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="main color-tickets">
  <div class="wrapper">
    <div class="col">
      <div class="post">
        <h2 class="get-ticket">Get your tickets now!</h2>
        <div class="card-next-draw">
          <h2>Next Draw</h2>
          <div class="col">
            <h2>Prize pot</h2>
            <h1>{{totalPool}} ETHER</h1>
          </div>
          <div>
            <button class="buy-ticket" (click)="buyTickets()">Buy Tickets</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="main color-winner">
  <div class="wrapper">
    <div class="col">
      <div class="post">
        <div>
          <button class="reward" (click)="reclaimRewards()">Reward</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="main color-historical">
  <div class="wrapper">
    <div class="col">
      <div class="post">
        <table class="my-table">
          <thead class="my-table headers">
            <tr>
              <th>User</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody class="my-table body">
            <tr my-active *ngFor="let record of records; index as rowIndex">
              <td>{{record.user}}</td>
              <td>{{record.amount}}</td>
              <td>{{record.date | date:"dd/MM/yyyy, h:mm a"}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

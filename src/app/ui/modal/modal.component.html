<h1 mat-dialog-title>Buy tickets</h1>
<mat-dialog-content>
    <div class="text-inside">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tickets</mat-label>
            <input matInput [(ngModel)]="cantidadTicketComprar" type="number" min="1">
        </mat-form-field>
    </div>
    <h3>Cost({{ticketValue}} ETHER)</h3>
    <div>
        <button class="buy-ticket" (click)="buyNow()">Buy Now!</button>
    </div>
</mat-dialog-content>
